<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor Login/Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('final.png') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        .container {
            width: 900px;
            height: 600px;
            display: flex;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .header-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 180px;
            border-radius: 8px;
            font-size: 1rem;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }

        .header {
            padding: 20px;
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transition: transform 0.6s ease-in-out;
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-header { transform: translateY(0); }
        .signup-header { transform: translateY(100%); }

        .header h1 {
            font-size: 2.5rem;
            margin: 0 0 10px 0;
        }

        .header p {
            font-size: 1.1rem;
            margin: 0;
        }

        .form-wrapper {
            flex: 1;
            display: flex;
            transition: transform 0.6s ease-in-out;
            padding-top: 180px;
        }

        .form {
            min-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .form input {
            width: 100%;
            max-width: 400px;
            margin: 12px 0;
            padding: 14px 20px;
            border: 2px solid rgba(230, 57, 70, 0.3);
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s;
        }

        .form input:focus {
            border-color: #e63946;
            outline: none;
            box-shadow: 0 0 8px rgba(230, 57, 70, 0.2);
        }

        .blood-btn {
            background: #e63946;
            color: white;
            border: none;
            padding: 14px 40px;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(230, 57, 70, 0.4);
            margin-top: 25px;
            width: 100%;
            max-width: 400px;
        }

        .blood-btn:hover {
            background: #c62832;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(198, 40, 50, 0.5);
        }

        .toggle-button {
            position: absolute;
            bottom: 25px;
            width: 100%;
            text-align: center;
        }

        .toggle-button button {
            background: rgba(255, 255, 255, 0.9);
            color: #e63946;
            border: 2px solid #e63946;
            padding: 10px 35px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        .toggle-button button:hover {
            background: #e63946;
            color: white;
        }

        .password-container {
            padding-right: 50px;
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        .show-password {
            position: absolute;
            margin-right: 20px;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            user-select: none;
        }

        .forgot-password {
            text-align: right;
            width: 100%;
            max-width: 400px;
            margin: 10px 0;
        }

        .forgot-password a {
            color: #e63946;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .verification-container {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
        }

        .verification-content {
            margin-top: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .resend-code {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .resend-code a {
            color: #e63946;
            text-decoration: none;
        }

        .resend-code a:hover {
            text-decoration: underline;
        }
        .signup-active .login-header { transform: translateY(-100%); }
        .signup-active .signup-header { transform: translateY(0); }
        .signup-active .form-wrapper { transform: translateX(-100%); }
    </style>
    <script>
        function toggleForms() {
            const container = document.querySelector('.container');
            const button = document.querySelector('.toggle-button button');
            container.classList.toggle('signup-active');
            button.textContent = container.classList.contains('signup-active') 
                ? "Already have an account? Sign In" 
                : "New User? Sign Up";
        }
        function togglePasswordVisibility() {
            const passwordInput = document.querySelectorAll('input[type="password"]');
            passwordInput.forEach(input => {
                if (input.type === "password") {
                    input.type = "text";
                } else {
                    input.type = "password";
                }
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="header login-header">
                <h1>Welcome Back, Hero!</h1>
                <p>Continue your life-saving journey</p>
            </div>
            <div class="header signup-header">
                <h1>Join Our Heroes!</h1>
                <p>Become a blood donor and save lives</p>
            </div>
        </div>
        <div class="form-wrapper">
            <form class="form">
                <input type="email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" placeholder="Password" required>
                    <i class="fas fa-eye show-password" onclick="togglePasswordVisibility()"></i>
                </div>
                <button type="button" class="blood-btn">Sign In</button>
            </form>
            <form class="form">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" placeholder="Password" required>
                    <i class="fas fa-eye show-password" onclick="togglePasswordVisibility()"></i>
                </div>
                <button type="button" class="blood-btn">Become a Donor</button>
            </form>
        </div>
        <div class="toggle-button">
            <button onclick="toggleForms()">New User? Sign Up</button>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            updateProfile 
        } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
        const firebaseConfig = {
            apiKey: "AIzaSyAQJyXNxkwow5nFqWOk4NZWRmdckrCb-wo",
            authDomain: "pulse-point-7ec5e.firebaseapp.com",
            databaseURL: "https://pulse-point-7ec5e-default-rtdb.firebaseio.com",
            projectId: "pulse-point-7ec5e",
            storageBucket: "pulse-point-7ec5e.firebasestorage.app",
            messagingSenderId: "613049217344",
            appId: "1:613049217344:web:486d8ef402348dd672caa5",
            measurementId: "G-DQVMZWT5T6"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.blood-btn').forEach(button => {
                button.addEventListener('click', async (e) => {
                    e.preventDefault();
                    const form = button.closest('.form');
                    const inputs = form.querySelectorAll('input');
                    const isSignup = form.querySelector('input[type="text"]') !== null;

                    if (isSignup) {
                        const name = inputs[0].value;
                        const email = inputs[1].value;
                        const password = inputs[2].value;

                        try {
                            // Try to create new user
                            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                            await updateProfile(userCredential.user, { displayName: name });
                            alert('Signup successful! Redirecting to login...');
                            window.location.href = 'dashboard.html';
                        } catch (error) {
                            if (error.code === 'auth/email-already-in-use') {
                                // Try to log in if account exists
                                try {
                                    await signInWithEmailAndPassword(auth, email, password);
                                    alert('Welcome back! You\'ve been logged in.');
                                    window.location.href = 'home.html'; // Redirect to dashboard
                                } catch (loginError) {
                                    alert('Account exists but password is incorrect');
                                }
                            } else {
                                alert(`Signup error: ${error.message}`);
                            }
                        }
                    } else {
                        // Login handling
                        const email = inputs[0].value;
                        const password = inputs[1].value;

                        try {
                            await signInWithEmailAndPassword(auth, email, password);
                            alert('Login successful!');
                            window.location.href = 'home.html'; // Redirect to dashboard
                        } catch (error) {
                            alert(`Login failed: ${error.message}`);
                        }
                    }
                });
            });
        });
        function toggleForms() {
            const container = document.querySelector('.container');
            const button = document.querySelector('.toggle-button button');
            container.classList.toggle('signup-active');
            button.textContent = container.classList.contains('signup-active') 
                ? "Already have an account? Sign In" 
                : "New User? Sign Up";
        }

        function togglePasswordVisibility() {
            const passwordInput = document.querySelectorAll('input[type="password"]');
            passwordInput.forEach(input => {
                input.type = input.type === "password" ? "text" : "password";
            });
        }
    </script>
</body>
</html>
