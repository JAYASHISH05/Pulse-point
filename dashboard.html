<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Setup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <style>
        /* General body styling */
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            display: flex;
            justify-content: center;
            background-color: #f5d1bf;
            overflow-y: auto;
        }
    
        /* Wrapper to ensure proper centering */
        .form-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Changed from center to prevent vertical squishing */
            padding: 40px 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }
    
        /* Form container */
        .form-container {
            width: 550px;
            max-width: 90%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin: auto; /* Ensures vertical centering */
            transition: transform 0.3s ease; /* Added animation */
        }
    
        /* Input fields */
        input, textarea {
            width: 500px;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid rgba(230, 57, 70, 0.3);
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        select{
            width: 525px;
            padding: 12px 25px;
            margin: 10px 0;
            border: 2px solid rgba(230, 57, 70, 0.3);
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }
    
        /* Focus effects with animation */
        input:focus, select:focus, textarea:focus {
            border-color: #e63946;
            outline: none;
            box-shadow: 0 0 8px rgba(230, 57, 70, 0.3);
            transform: scale(1.02);
        }
    
        /* Submit button with animation */
        button[type="submit"] {
            background: #e63946;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(230, 57, 70, 0.4);
            margin-top: 20px;
            width: 100%;
            transition: all 0.3s ease;
        }
    
        button[type="submit"]:hover {
            background: #c62832;
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 20px rgba(198, 40, 50, 0.5);
        }
    
        /* Location button animation */
        #location-btn {
            background: #e63946;
            color: white;
            border: none;
            padding: 14px 40px;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(230, 57, 70, 0.4);
            margin-top: 20px;
            width: 100%;
            transition: all 0.3s ease;
        }
    
        #location-btn:hover {
            background: #c62832;
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 20px rgba(198, 40, 50, 0.5);
        }
    
        /* Responsive design with animation */
        @media (max-width: 600px) {
            .form-container {
                width: 90%;
                padding: 20px;
                transform: scale(0.98); /* Subtle scaling animation */
            }
    
            .form-container:hover {
                transform: scale(0.99);
            }
        }
    </style>
</head>
<body>
    <div class="form-wrapper">
        <div class="form-container">
            <h1>Complete Your Profile</h1>
        <form id="form-container">
            <input type="text" id="name" placeholder="Full Name" required>
            <select id="blood-group" required>
                <option value="1">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>
            <input type="tel" id="phone" placeholder="Phone Number" pattern="[0-9]{10}" required>
            <input type="number" id="height" placeholder="Height (cm)" min="100" max="250" required>
            <input type="number" id="weight" placeholder="Weight (kg)" min="30" max="300" required>
            <select id="blood-group1" required>
                <option value="2">Select Blood Type</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
            <textarea id="medical-history" placeholder="Do you have a tattoo?" rows="2"></textarea>
            <textarea id="medical-history" placeholder="Medical History (if any)" rows="3"></textarea>

            <div class="location-access">
                <p>Enable location access for emergency services:</p>
                <button type="button" id="location-btn">Enable Location</button>
            </div>

            <button type="submit">Save Profile</button>
        </form>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAQJyXNxkwow5nFqWOk4NZWRmdckrCb-wo",
            authDomain: "pulse-point-7ec5e.firebaseapp.com",
            projectId: "pulse-point-7ec5e",
            storageBucket: "pulse-point-7ec5e.firebasestorage.app",
            messagingSenderId: "613049217344",
            appId: "1:613049217344:web:486d8ef402348dd672caa5",
            measurementId: "G-DQVMZWT5T6"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Location Handler
        document.getElementById('location-btn').addEventListener('click', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const locationData = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            timestamp: new Date().toISOString()
                        };
                        localStorage.setItem('userLocation', JSON.stringify(locationData));
                        alert('Location saved successfully!');
                    },
                    error => {
                        alert('Error getting location: ' + error.message);
                    }
                );
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        });

        // Form Submission Handler
        document.getElementById('user-info-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const userProfile = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        gender: document.geElementByID('blood-group1').value,
        height: document.getElementById('height').value,
        weight: document.getElementById('weight').value,
        bloodGroup: document.getElementById('blood-group').value,
        tattoo: document.querySelector('input[name="tattoo"]:checked').value,
        medicalHistory: document.getElementById('medical-history').value,
        location: JSON.parse(localStorage.getItem('userLocation')),
        lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
    };

    try {
        // Add user profile to Firestore
        await db.collection("users").add(userProfile);
        
        // Store in localStorage
        localStorage.setItem('userProfile', JSON.stringify(userProfile));

        alert("Profile saved successfully!");
        window.location.href = 'home.html';
    } catch (error) {
        console.error("Error saving profile:", error);
        alert("Failed to save profile. Check console for details.");
    }
});
    </script>
</body>
</html>
