<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor Login/Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <script>
        function toggleForms() {
            const container = document.querySelector('.container');
            const button = document.querySelector('.toggle-button button');
            container.classList.toggle('signup-active');
            button.textContent = container.classList.contains('signup-active') 
                ? "Already have an account? Sign In" 
                : "New User? Sign Up";
        }
        function togglePasswordVisibility() {
            const passwordInput = document.querySelectorAll('input[type="password"]');
            passwordInput.forEach(input => {
                if (input.type === "password") {
                    input.type = "text";
                } else {
                    input.type = "password";
                }
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="header login-header">
                <h1>Welcome Back, Hero!</h1>
                <p>Continue your life-saving journey</p>
            </div>
            <div class="header signup-header">
                <h1>Join Our Heroes!</h1>
                <p>Become a blood donor and save lives</p>
            </div>
        </div>
        <div class="form-wrapper">
            <form class="form">
                <input type="email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" placeholder="Password" required>
                    <i class="fas fa-eye show-password" onclick="togglePasswordVisibility()"></i>
                </div>
                <button type="button" class="blood-btn">Sign In</button>
            </form>
            <form class="form">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" placeholder="Password" required>
                    <i class="fas fa-eye show-password" onclick="togglePasswordVisibility()"></i>
                </div>
                <button type="button" class="blood-btn">Become a Donor</button>
            </form>
        </div>
        <div class="toggle-button">
            <button onclick="toggleForms()">New User? Sign Up</button>
        </div>
    </div>
    <script type="module" src="index1.js"></script>
</body>
</html>
